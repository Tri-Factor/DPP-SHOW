name: Deploy Simple

on:
  workflow_dispatch:
  push:
    branches: [ main ]
    paths: [ 'src/landing-page/**' ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: src/landing-page/package-lock.json

      - name: Install dependencies
        run: |
          cd src/landing-page
          npm ci

      - name: Build
        run: |
          cd src/landing-page
          npm run build

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/landing-page/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4